<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factors</title>
</head>
<body>
	<script type="text/javascript">
		number=parseInt(prompt("please enter  number"));
		document.write("Factors is :"+"<br>");
		for(i=1;i<=number;i++)
		{
			if (number%i==0) {
				document.write(i+"<br>");
			}
		}
	</script>
</body>
</html>
